
<!DOCTYPE html>
<html>
<head>
 <title>HTML Lists, Tables and Forms</title>

</head>
 <body>    
  <h2>HOBBIES</h2>
   <ul>
     <li>football</li>
     <li>Sleeping</li>
     <li>Watching Movies</li>
     <li>Cooking</li>
   </ul>
  <h2>DAILY TASKS</h2>
   <ol>
    <li>Wake up</li>
    <li>Pray</li>
    <li>Bath</li>
    <li>Cook and Eat</li>
    <li>Go to Work</li>
    <li>Nap</li>
   </ol>
  <h2>CLASS SCHEDULE</h2>
  <table border='5'>
  <tr>
   <th>DAY</th>
   <th>COURSE</th>
  </tr>
  <tr>
   <td colspan='2' style='text-align:center'>MONDAY</td>
   
  </tr>
  <tr>
   <td>TUESDAY</td>
   <td>WEB DEVELOPMENT</td>
  </tr>
  <tr>
   <td>WEDNESDAY</td>
   <td>TROUBLESHOOTING</td>
  </tr>
  <tr>
   <td>THURSDAY</td>
   <td>DATA STRUCTURES</td>
  </tr>
  
  </table>
 <h2>CONTACT FORM</h2>
 <form>
  <label for='name'>Name:</label>
  <input type='text'id='name'name='name'><br><br>

  <label for='email'>Email:</label>
  <input type='text'id='email'email='email'><br><br>

  <label for='profession'>Profession:</label>
  <input for='text'id='profession'profession='profession'><br><br>

  <button type='submit'>Submit</button>
 </form>
</body>





</html>
